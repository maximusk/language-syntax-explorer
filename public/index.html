<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Syntax Explorer</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/index.js" type="module"></script>
</head>
<body>
<div class="container">
    <div class="top d-flex">
        <div class="d-flex-item">
            <h3>Soure code</h3>
            <div class="btn-container">
                <button class="btn btn-info paste-code-btn">Paste sample code block</button>
                <button class="btn btn-info analyze-btn">Analyze</button>
                <button class="btn btn-info explore-btn">Explore</button>
            </div>
        </div>
        <div class="d-flex-item">
            <h3>Language constructions</h3>
        </div>
    </div>
    <div class="content d-flex">
        <div class="d-flex-item">
            <label>
                <textarea class="code-input"></textarea>
            </label>
        </div>
        <div class="d-flex-item">
            <ul class="nodes-container"></ul>
        </div>
    </div>
</div>
<template id="ast-node">
    <div class="list-item">
        <div>
            Type: <span class="node-type"></span>
        </div>
        <p class="syntax-description"></p>
        <div>
            <a class="doc-link" href="">See documentation</a>
        </div>
    </div>
</template>
</body>
</html>
